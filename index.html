<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <title>Gra w dodawanie</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: linear-gradient(135deg, #2c2c2c, #1a1a1a);
      color: #fff;
    }

    .card {
      background: #f9f9f9;
      padding: 40px;
      border-radius: 20px;
      text-align: center;
      box-shadow: 0 8px 40px rgba(0,0,0,0.5);
      width: 350px;
      color: #111;
    }

    h1 {
      margin-bottom: 20px;
      font-size: 26px;
      color: #222;
    }

    button {
      padding: 12px 25px;
      font-size: 18px;
      cursor: pointer;
      border: none;
      border-radius: 12px;
      background: #333;
      color: white;
      transition: transform 0.2s, background 0.3s, box-shadow 0.3s;
      margin: 10px 0;
      box-shadow: 0 4px 15px rgba(0,0,0,0.3);
    }

    button:hover {
      transform: scale(1.05);
      background: #555;
      box-shadow: 0 6px 20px rgba(0,0,0,0.5);
    }

    #example {
      margin: 20px 0;
      font-size: 28px;
      font-weight: bold;
      color: #000;
    }

    input {
      padding: 10px;
      font-size: 20px;
      width: 120px;
      text-align: center;
      border-radius: 10px;
      border: 1px solid #ccc;
      outline: none;
      margin-top: 10px;
      box-shadow: inset 0 3px 6px rgba(0,0,0,0.1);
    }

    #timer {
      font-size: 20px;
      margin-top: 15px;
      color: red;
      font-weight: bold;
    }

    /* MODAL */
    .modal {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      display: none;
      justify-content: center;
      align-items: center;
      background: rgba(0,0,0,0.6);
    }

    .modal-content {
      background: #fff;
      color: #000;
      padding: 30px;
      border-radius: 15px;
      text-align: center;
      font-size: 22px;
      font-weight: bold;
      box-shadow: 0 8px 40px rgba(0,0,0,0.6);
      transform: scale(0.7);
      opacity: 0;
      transition: all 0.3s ease-in-out;
    }

    .modal.show .modal-content {
      transform: scale(1);
      opacity: 1;
    }

    .close-btn {
      margin-top: 20px;
      padding: 10px 20px;
      background: #111;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
    }

    .close-btn:hover {
      background: #444;
    }
  </style>
</head>
<body>
  <div class="card" id="gameCard">
    <h1>Gra w dodawanie</h1>
    <button id="startBtn" onclick="pokazPrzyklad()">Start</button>
    <div id="example"></div>

    <div id="answerBox" style="display:none;">
      <input type="number" id="answer" placeholder="Odpowied≈∫">
      <br>
      <button onclick="sprawdz()">Sprawd≈∫</button>
      <div id="timer"></div>
    </div>
  </div>

  <!-- MODAL -->
  <div id="modal" class="modal">
    <div class="modal-content" id="modalContent">
      <p></p>
      <button class="close-btn" onclick="zamknijModal()">OK</button>
    </div>
  </div>

  <script>
    let liczba1, liczba2;
    let timerInterval;
    let czas = 60;

    function pokazPrzyklad() {
      liczba1 = Math.floor(Math.random() * 300) + 1;
      liczba2 = Math.floor(Math.random() * 300) + 1;

      document.getElementById("example").innerText = liczba1 + " + " + liczba2 + " = ?";
      document.getElementById("answerBox").style.display = "block";
      document.getElementById("startBtn").style.display = "none";
      document.getElementById("answer").value = "";
      document.getElementById("answer").focus();

      // –∑–∞–ø—É—Å–∫–∞–µ–º —Ç–∞–π–º–µ—Ä
      czas = 60;
      document.getElementById("timer").innerText = "‚è≥ " + czas + "s";
      clearInterval(timerInterval);
      timerInterval = setInterval(() => {
        czas--;
        document.getElementById("timer").innerText = "‚è≥ " + czas + "s";
        if (czas <= 0) {
          clearInterval(timerInterval);
          pokazModal("‚è∞ Nie zdƒÖ≈ºy≈Çe≈õ!");
        }
      }, 1000);
    }

    function sprawdz() {
      clearInterval(timerInterval);
      let odp = parseInt(document.getElementById("answer").value);
      let wynik = liczba1 + liczba2;
      if (odp === wynik) {
        pokazModal("‚úÖ Poprawnie!<br>+1 banan üçå");
      } else {
        pokazModal("‚ùå ≈πle!<br>-1 banan üçå");
      }
    }

    function pokazModal(msg) {
      let modal = document.getElementById("modal");
      let modalContent = document.getElementById("modalContent").querySelector("p");
      modalContent.innerHTML = msg;
      modal.style.display = "flex";
      setTimeout(() => modal.classList.add("show"), 10);
    }

    function zamknijModal() {
      let modal = document.getElementById("modal");
      modal.classList.remove("show");
      setTimeout(() => {
        modal.style.display = "none";
        // –≤–æ–∑–≤—Ä–∞—â–∞–µ–º –º–µ–Ω—é
        document.getElementById("answerBox").style.display = "none";
        document.getElementById("example").innerText = "";
        document.getElementById("startBtn").style.display = "inline-block";
      }, 300);
    }

    // Enter –∫–∞–∫ "Sprawd≈∫"
    document.addEventListener("keydown", function(event) {
      if (event.key === "Enter" && document.getElementById("answerBox").style.display === "block") {
        sprawdz();
      }
    });
  </script>
</body>
</html>
